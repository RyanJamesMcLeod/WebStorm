<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <title>Welcome to WebStorm</title>
  <script>
      $(document).ready(function() {
          var forumLogin = function() {
              $.ajax({
                  url: ".r/login",
                  data: JSON.stringify({
                      "username": $('#username').val(),
                      "password": $('#password').val()
                  }),
                  method: "get",
                  dataType: "json",
                  contentType: 'application/json; charset=UTF-8',
                  success: alert("It works")
              });
              $('#send').click(forumLogin);

          };
      });
  </script>
</head>
<body>
    <h1>Welcome to WebStorm!</h1>
    <h2>Please login to enter</h2>
    <div id="forum">
        <p>Username: <input id="username" /></p>
        <p>Password: <input id="password" /></p>
        <p><button id="send">Send</button></p>
    </div>
</body>
</html>
